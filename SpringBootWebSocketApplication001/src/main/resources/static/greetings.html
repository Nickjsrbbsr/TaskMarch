<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Greetings </h1>
<table>
    <thead>
    <tr>
        <th>Message</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="greeting : ${greetings}">
        <td th:text="${greeting.message}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
